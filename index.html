<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portf√≥lio Fabiano</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/components/reset.css">
  <link rel="stylesheet" href="css/components/main-title.css">
  <link rel="stylesheet" href="css/components/subtitle.css">
  <link rel="stylesheet" href="css/components/box.css">
  <link rel="stylesheet" href="css/components/button.css">
  <link rel="stylesheet" href="css/components/action.css">
  <link rel="stylesheet" href="css/components/header.css">
  <link rel="stylesheet" href="css/components/banner.css">
  <link rel="stylesheet" href="css/components/section.css">
  <link rel="stylesheet" href="css/components/skill-tec.css">
  <link rel="stylesheet" href="css/components/progress-bar.css">
  <link rel="stylesheet" href="css/components/wrapper-skill.css">
</head>
<body>
  <header class="header">
    <img src="assets/img/kilua.png" alt="foto">
    
    <nav>
      <a class="action" href="" lang="en">Skills</a class="action">
      <a class="action" href="">Projetos</a class="action">
      <a class="action" href="">Sobre</a class="action">
      <a class="action" href="">Contatos</a class="action">
      <a class="button" href="" lang="en">Download CV</a>
    </nav>
  </header>

  <section class="banner">
    <div class="wrapper">
      <div class="box">
        <h1 class="main-title">Fabiano Martins</h1>
        <h2 class="subtitle">FrontEnd Developer</h2>
      </div>
      <div class="navigation">
        <a class="button" href="" lang="en">Download CV</a>
        <a class="button" href="">Contatos</a>
      </div>
    </div>
  </section>
  
  <section class="section">
    <h1 class="main-title -second">Skills</h1>
    <div class="wrapper-skill">
  
      <article class="skill-tec">
        <img class="icon" src="assets/img/ico_html5.png" alt="Logo HTML5">
        <div class="right">
          <h2 class="title">HTML</h2>
            <progress class="progress-bar" max="100" value="60">
              60%
            </progress>
        </div>
      </article>
      <article class="skill-tec">
        <img class="icon" src="assets/img/ico_css3.png" alt="Logo CSS3">
        <div class="right">
          <h2 class="title">CSS</h2>
            <progress class="progress-bar" max="100" value="60">
              60%
            </progress>
        </div>
      </article>
      <article class="skill-tec">
        <img class="icon" src="assets/img/ico_js.png" alt="Logo Javascript">
        <div class="right">
          <h2 class="title">Javascript</h2>
            <progress class="progress-bar" max="100" value="10">
              10%
            </progress>
        </div>
      </article>
      <article class="skill-tec">
        <img class="icon" src="assets/img/ico_nodejs.png" alt="Logo Node">
        <div class="right">
          <h2 class="title">NodeJS</h2>
            <progress class="progress-bar" max="100" value="0">
              0%
            </progress>
        </div>
      </article>
      <article class="skill-tec">
        <img class="icon" src="assets/img/ico_react.png" alt="Logo React">
        <div class="right">
          <h2 class="title">React</h2>
            <progress class="progress-bar" max="100" value="0">
              0%
            </progress>
        </div>
      </article>
    </div>
  </section>


</body>
</html>
