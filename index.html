<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfólio Fabiano</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/components/reset.css">
  <link rel="stylesheet" href="css/components/main-title.css">
  <link rel="stylesheet" href="css/components/subtitle.css">
  <link rel="stylesheet" href="css/components/main-box.css">
  <link rel="stylesheet" href="css/components/main-button.css">
  <link rel="stylesheet" href="css/components/main-action.css">
  <link rel="stylesheet" href="css/components/header.css">
  <link rel="stylesheet" href="css/components/main-banner.css">
  <link rel="stylesheet" href="css/components/section.css">
  <link rel="stylesheet" href="css/components/skill-tec.css">
  <link rel="stylesheet" href="css/components/progress-bar.css">
  <link rel="stylesheet" href="css/components/wrapper-skill.css">
  <link rel="stylesheet" href="css/components/wrapper-project.css">
  <link rel="stylesheet" href="css/components/card-project.css">

</head>
<body>
  <header class="header">
    <img src="assets/img/kilua.png" alt="foto">
    
    <nav>
      <a class="main-action" href="" lang="en">Skills</a>
      <a class="main-action" href="">Projetos</a>
      <a class="main-action" href="">Sobre</a>
      <a class="main-action" href="">Contatos</a>
      <a class="main-button" href="" lang="en">Download CV</a>
    </nav>
  </header>

  <section class="main-banner">
    <div class="wrapper">
      <div class="main-box">
        <h2 class="main-title">Fabiano Martins</h1>
        <h3 class="subtitle">FrontEnd Developer</h2>
      </div>
      <div class="navigation">
        <a class="main-button" href="" lang="en">Download CV</a>
        <a class="main-button" href="">Contatos</a>
      </div>
    </div>
  </section>
  
  <section class="section">
    <h2 class="main-title -second">Skills</h2>
    <div class="wrapper-skill">

      <article class="skill-tec">
        <img class="icon" src="assets/img/ico_html5.png" alt="Logo HTML5">
        <div class="right">
          <h2 class="title">HTML</h2>
            <progress class="progress-bar" max="100" value="60">
              60%
            </progress>
        </div>
      </article>
      <article class="skill-tec">
        <img class="icon" src="assets/img/ico_css3.png" alt="Logo CSS3">
        <div class="right">
          <h2 class="title">CSS</h2>
            <progress class="progress-bar" max="100" value="60">
              60%
            </progress>
        </div>
      </article>
      <article class="skill-tec">
        <img class="icon" src="assets/img/ico_js.png" alt="Logo Javascript">
        <div class="right">
          <h2 class="title">Javascript</h2>
            <progress class="progress-bar" max="100" value="30">
              30%
            </progress>
        </div>
      </article>
      <article class="skill-tec">
        <img class="icon" src="assets/img/ico_nodejs.png" alt="Logo Node">
        <div class="right">
          <h2 class="title">NodeJS</h2>
            <progress class="progress-bar" max="100" value="0">
              0%
            </progress>
        </div>
      </article>
      <article class="skill-tec">
        <img class="icon" src="assets/img/ico_react.png" alt="Logo React">
        <div class="right">
          <h2 class="title">React</h2>
            <progress class="progress-bar" max="100" value="0">
              0%
            </progress>
        </div>
      </article>
    </div>
  </section>

  <section class="section -bgColor -bdFirst">
    <h2 class="main-title -second">Projetos</h2>
    <div class="wrapper-project">
      <a href="https://www.firedlabs.com" target="_blank">
        <figure class="card-project">
          <img class="logo" src="assets/img/firedlabs.png" alt="Logo do Firedlabs"> <!-- MUDAR PROS MEUS PROJETOS DEPOIS-->
        </figure>
      </a>
      <a href="https://collabcode.training" target="_blank">
        <figure class="card-project -blue">
          <img class="logo" src="assets/img/collabcode.png" alt="Logo collabcode">
        </figure>
      </a>
      <a href="https://fabianomartinsdev.github.io/curso-html-css-feliz-portifolio/">
        <figure class="card-project">
          <img class="logo" src="assets/img/portfolio.png" alt="Logo Portfólio">
        </figure>
      </a>
    </div>
  </section>

</body>
</html>
